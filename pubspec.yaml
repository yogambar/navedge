name: navedge
description: "A Flutter app with a C++ backend for multi-constraint route optimization."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core State Management
  provider: ^6.1.4

  # Persistent Storage
  shared_preferences: ^2.2.2

  # UI Enhancements
  flutter_svg: ^2.0.10
  google_fonts: ^6.2.1
  flutter_animate: ^4.3.0
  lottie: ^1.4.3
  flutter_gradient_colors: ^2.0.0
  carousel_slider: ^5.0.0
  flutter_switch: ^0.3.2
  font_awesome_flutter: ^10.8.0
  flutter_spinkit: ^5.2.1

  # Routing
  go_router: ^15.0.0

  # Maps & Location
  latlong2: ^0.9.0
  geolocator: ^14.0.0
  geocoding: ^3.0.0

  # Autocomplete / Place Search
  flutter_typeahead: ^5.2.0

  # Network & HTTP
  http: ^1.3.0
  dio: ^5.8.0+1

  # Permissions & Connectivity
  permission_handler: ^12.0.0+1
  connectivity_plus: ^6.1.3

  # Audio & Haptics
  audioplayers: ^6.4.0
  just_audio: ^0.10.0
  vibration: ^3.1.3
  flutter_vibrate: ^1.3.0

  # Utilities
  url_launcher: ^6.2.5
  intl: ^0.19.0
  collection: ^1.18.0
  path_provider: ^2.1.2
  logger: ^2.1.0

  # JSON serialization

  # New / Feature Enhancements
  loading_indicator: ^3.1.0
  google_places_flutter: ^2.1.0
  flutter_animated_icons: ^1.0.1
  rive: ^0.13.20
  adaptive_dialog: ^2.4.1
  animate_do: ^4.2.0
  animations: ^2.0.11
  appkit_ui_element_colors: ^1.0.0
  cross_file: ^0.3.4+2
  csslib: ^1.0.2
  dart_earcut: ^1.2.0
  diacritic: ^0.1.6
  dynamic_color: ^1.7.0
  email_validator: ^3.0.0
  equatable: ^2.0.7
  file_selector_linux: ^0.9.3+2
  file_selector_macos: ^0.9.4+2
  file_selector_platform_interface: ^2.6.2
  file_selector_windows: ^0.9.3+4
  firebase_core: ^3.13.0
  firebase_core_platform_interface: ^5.4.0
  firebase_core_web: ^2.22.0
  flutter_dotenv: ^5.2.1
  flutter_localizations:
    sdk: flutter
  flutter_plugin_android_lifecycle: ^2.0.27
  flutter_sound: ^9.28.0
  flutter_sound_platform_interface: ^9.28.0
  flutter_sound_web: ^9.28.0
  google_maps: ^8.1.1
  google_maps_flutter: ^2.12.1
  google_maps_flutter_android: ^2.16.0
  google_maps_flutter_ios: ^2.15.0
  google_maps_flutter_platform_interface: ^2.11.1
  google_maps_flutter_web: ^0.5.12
  gradient_borders: ^1.0.1
  html: ^0.15.5
  image_picker: ^1.1.2
  image_picker_android: ^0.8.12+22
  image_picker_for_web: ^3.0.6
  image_picker_ios: ^0.8.12+2
  image_picker_linux: ^0.2.1+2
  image_picker_macos: ^0.2.1+2
  image_picker_platform_interface: ^2.10.1
  image_picker_windows: ^0.2.1+1
  intersperse: ^2.0.0
  macos_ui: ^2.1.10
  macos_window_utils: ^1.7.1
  package_info_plus: ^8.3.0
  package_info_plus_platform_interface: ^3.2.0
  phone_input: ^1.0.0
  process_run: ^1.2.4
  sanitize_html: ^2.1.0
  sentry: ^8.14.1
  shimmer: ^3.0.0
  sprintf: ^7.0.0
  webview_flutter: ^4.11.0
  webview_flutter_android: ^4.3.4
  webview_flutter_platform_interface: ^2.10.0
  webview_flutter_wkwebview: ^3.18.5
  speech_to_text: ^7.0.0
  shared_preferences_android: ^2.4.9
  url_launcher_ios: ^6.3.3
  permission_handler_apple: ^9.4.7
  flutter_rating_bar: ^4.0.1
  firebase_auth: ^5.5.2
  google_sign_in: ^6.3.0
  flutter_facebook_auth: ^7.1.1
