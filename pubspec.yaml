  animated_widgets: ^1.1.0
  flutter_haptic: ^0.0.3
  sentry_flutter: ^8.14.1
  json_annotation: ^4.8.0
  json_serializable: ^6.7.1
  cached_network_image: ^3.4.1
  share_plus: ^11.0.0
  another_flushbar: ^1.12.30
  flutter_inappwebview: ^6.1.5
  device_info_plus: ^11.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.7

dependency_overrides:
  flutter_vibrate:
    path: local_plugins/flutter_vibrate
  flutter_haptic:
    path: local_plugins/flutter_haptic

flutter:
  uses-material-design: true

  assets:
    - assets/route.json
    - assets/api/.env
    - assets/fonts/
    - assets/images/gradient_bg.png

    # Sounds
    - assets/sounds/notifications/new_message.mp3
